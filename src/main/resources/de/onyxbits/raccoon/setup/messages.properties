ExistingLogic.about=Mimicking an existing device may be necessary to work around app compatibility issues. Use <a href="http://www.onyxbits.de/droidentify">Droidentify</a> and/or <a href="http://www.onyxbits.de/dummydroid">Dummy Droid</a> to get a valid GSF ID and useragent. Also make sure to read the detail instructions by clicking the 'Help' button.
