AccountLogic.about=To access the Play store, a valid Google account is needed.<p><strong>Important:</strong> Raccoon allows you to experiment, potentially causing damage to your account. For safety reasons, do <strong>not</strong> use your primary account, but <a href="https://accounts.google.com/SignUp?service=googleplay">register a secondary one</a> exclusively for use with Raccoon! Click the 'Help' button for more information on the topic.
